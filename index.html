<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Lyrics Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        #search-container {
            position: relative;
            margin-bottom: 20px;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
        #lyrics-container {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            white-space: pre-wrap;
        }
        .error {
            color: #e74c3c;
            text-align: center;
        }
        #loading {
            text-align: center;
            display: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Improved Lyrics Finder</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter song title or artist name">
        <div id="suggestions"></div>
    </div>
    <div id="loading">Searching...</div>
    <div id="lyrics-container"></div>

    <script>
        const searchInput = document.getElementById('search-input');
        const suggestionsContainer = document.getElementById('suggestions');
        const lyricsContainer = document.getElementById('lyrics-container');
        const loadingIndicator = document.getElementById('loading');

        const GENIUS_API_KEY = 'YOUR_GENIUS_API_KEY'; // Replace with your Genius API key

        searchInput.addEventListener('input', debounce(getSuggestions, 300));

        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        async function getSuggestions() {
            const query = searchInput.value.trim();
            if (query.length < 2) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`https://api.genius.com/search?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${GENIUS_API_KEY}`
                    }
                });
                const data = await response.json();

                if (data.response && data.response.hits) {
                    displaySuggestions(data.response.hits);
                }
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }

        function displaySuggestions(hits) {
            suggestionsContainer.innerHTML = '';
            hits.forEach(hit => {
                const suggestion = document.createElement('div');
                suggestion.classList.add('suggestion');
                suggestion.textContent = `${hit.result.title} by ${hit.result.primary_artist.name}`;
                suggestion.addEventListener('click', () => {
                    searchInput.value = suggestion.textContent;
                    suggestionsContainer.style.display = 'none';
                    getLyrics(hit.result.url);
                });
                suggestionsContainer.appendChild(suggestion);
            });
            suggestionsContainer.style.display = hits.length > 0 ? 'block' : 'none';
        }

        async function getLyrics(url) {
            loadingIndicator.style.display = 'block';
            lyricsContainer.innerHTML = '';

            try {
                const response = await fetch(`https://cors-anywhere.herokuapp.com/${url}`);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const lyricsDiv = doc.querySelector('div[class^="Lyrics__Container"]');

                if (lyricsDiv) {
                    lyricsContainer.innerHTML = lyricsDiv.innerHTML;
                } else {
                    throw new Error('Lyrics not found');
                }
            } catch (error) {
                lyricsContainer.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!suggestionsContainer.contains(e.target) && e.target !== searchInput) {
                suggestionsContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
