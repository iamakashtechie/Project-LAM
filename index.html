<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #218838;
        }

        .scrollable {
            overflow-y: auto;
            margin-top: 20px;
            flex: 1;
            text-align: left;
        }

        .result-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s;
        }

        .result-item:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .search-bar {
                flex-direction: column;
            }

            input,
            button {
                width: 100%;
                border-radius: 4px;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lyrics Finder</h1>
        <div class="search-bar">
            <input type="text" id="song" placeholder="Song Name">
            <button onclick="searchSongs()">Search</button>
        </div>
        <div id="results" class="scrollable"></div>
        <div id="lyrics" class="scrollable"></div>
    </div>
    <script>
        const token = 'YOUR_SPOTIFY_API_TOKEN';

        async function fetchWebApi(endpoint, method, body) {
            const res = await fetch(`https://api.spotify.com/${endpoint}`, {
                headers: {
                    Authorization: `Bearer ${token}`,
                },
                method,
                body: JSON.stringify(body)
            });
            return await res.json();
        }

        async function searchSongs() {
            const song = document.getElementById('song').value;
            const resultsDiv = document.getElementById('results');
            const lyricsDiv = document.getElementById('lyrics');

            if (!song) {
                resultsDiv.innerHTML = 'Please enter a song name.';
                return;
            }

            const data = await fetchWebApi(`v1/search?q=${encodeURIComponent(song)}&type=track&limit=10`, 'GET');

            resultsDiv.innerHTML = '';
            lyricsDiv.innerHTML = '';

            data.tracks.items.forEach(track => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `${track.artists.map(artist => artist.name).join(', ')} - ${track.name}`;
                div.onclick = () => fetchLyrics(track.artists[0].name, track.name);
                resultsDiv.appendChild(div);
            });
        }

        async function fetchLyrics(artist, title) {
            const lyricsDiv = document.getElementById('lyrics');
            const response = await fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`);
            const data = await response.json();

            if (data.lyrics) {
                lyricsDiv.innerHTML = `<h2>${artist} - ${title}</h2><pre>${data.lyrics}</pre>`;
            } else {
                lyricsDiv.innerHTML = 'Lyrics not found.';
            }
        }
    </script>
</body>

</html>
