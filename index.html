<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #218838;
        }

        .scrollable {
            overflow-y: auto;
            margin-top: 20px;
            flex: 1;
            text-align: left;
        }

        .result-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s;
        }

        .result-item:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .search-bar {
                flex-direction: column;
            }

            input, button {
                width: 100%;
                border-radius: 4px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lyrics Finder</h1>
        <div class="search-bar">
            <input type="text" id="song" placeholder="Song Name">
            <button onclick="searchSongs()">Search</button>
        </div>
        <div id="results" class="scrollable"></div>
        <div id="lyrics" class="scrollable"></div>
    </div>
    <script>
        async function fetchWebApi(endpoint, method, body) {
            try {
                // Get access token
                const tokenResponse = await fetch('/api/get-token');
                if (!tokenResponse.ok) {
                    throw new Error('Failed to get access token');
                }
                const tokenData = await tokenResponse.json();
                const token = tokenData.token;

                // Call Spotify API
                const res = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    method,
                    body: body ? JSON.stringify(body) : undefined
                });

                if (!res.ok) {
                    throw new Error(`Spotify API error: ${res.status}`);
                }

                return await res.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function searchSongs() {
            try {
                const song = document.getElementById('song').value;
                console.log('Searching for:', song);
                
                const data = await fetchWebApi(`search?q=${encodeURIComponent(song)}&type=track&limit=10`, 'GET');
                console.log('Search results:', data);
                
                // Rest of your code...
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('results').innerHTML = 'Error searching songs';
            }
        }

        async function fetchLyrics(artist, title) {
            const lyricsDiv = document.getElementById('lyrics');
            const response = await fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`);
            const data = await response.json();

            if (data.lyrics) {
                lyricsDiv.innerHTML = `<h2>${artist} - ${title}</h2><pre>${data.lyrics}</pre>`;
            } else {
                lyricsDiv.innerHTML = 'Lyrics not found.';
            }
        }
    </script>
</body>
</html>
